<!-- chat_fullscreen_camera.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChitChat - Chat Room</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-wrapper {
      background: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      border-radius: 0;
    }
    .chat-header {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header .camera-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-header .camera-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    .chat-body {
      flex: 1;
      padding: 1.2rem;
      overflow-y: auto;
      background: #f7f9fa;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .chat-message {
      max-width: 75%;
      padding: 0.8rem 1.1rem;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
      position: relative;
      display: inline-block;
    }
    .chat-message.user {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .chat-message.ai {
      background: #e3e9fc;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .chat-footer {
      padding: 1rem;
      background: #f7f9fa;
      display: flex;
      gap: 0.7rem;
      border-top: 1px solid #e0e0e0;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s;
    }
    .chat-footer input:focus {
      border-color: #2575fc;
      outline: none;
    }
    .chat-footer button {
      padding: 0.7rem 1.3rem;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-footer button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }

    /* Popup Kamera */
    .camera-popup-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      align-items: center;
      justify-content: center;
    }
    .camera-popup-bg.active {
      display: flex;
    }
    .camera-popup {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
      max-width: 95vw;
    }
    .camera-popup video {
      width: 320px;
      max-width: 80vw;
      height: 240px;
      background: #222;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .camera-popup .close-btn {
      margin-top: 0.5rem;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
    }
    .camera-popup .close-btn:hover {
      background: #6a11cb;
    }
    @media (max-width: 500px) {
      .chat-body { padding: 0.7rem; }
      .chat-footer { padding: 0.7rem; }
      .camera-popup { min-width: 0; padding: 1rem 0.5rem; }
      .camera-popup video { width: 100%; height: auto; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <span>ChitChat AI</span>
      <button class="camera-btn" id="openCameraBtn" title="Aktifkan Kamera">ðŸ“·</button>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="chat-message ai">
        Hai! Aku Gemini, siap mendengarkan ceritamu ðŸ˜Š
      </div>
    </div>
    <form class="chat-footer" id="chatForm" autocomplete="off">
      <input type="text" id="chatInput" placeholder="Tulis pesan..." required>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <!-- Popup Kamera -->
  <div class="camera-popup-bg" id="cameraPopupBg">
    <div class="camera-popup">
      <video id="cameraVideo" autoplay playsinline></video>
      <button class="close-btn" id="closeCameraBtn">Tutup Kamera</button>
    </div>
  </div>

  <script>
    // Chat dummy
    const chatBody = document.getElementById('chatBody');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message user';
      userMsg.textContent = msg;
      chatBody.appendChild(userMsg);
      chatBody.scrollTop = chatBody.scrollHeight;
      chatInput.value = '';
      setTimeout(() => {
        const aiMsg = document.createElement('div');
        aiMsg.className = 'chat-message ai';
        aiMsg.textContent = 'Terima kasih sudah berbagi! Aku di sini untuk mendengarkan ðŸ˜Š';
        chatBody.appendChild(aiMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 900);
    });

    // Kamera popup
    const openCameraBtn = document.getElementById('openCameraBtn');
    const closeCameraBtn = document.getElementById('closeCameraBtn');
    const cameraPopupBg = document.getElementById('cameraPopupBg');
    const cameraVideo = document.getElementById('cameraVideo');
    let cameraStream = null;

    openCameraBtn.addEventListener('click', async () => {
      cameraPopupBg.classList.add('active');
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraVideo.srcObject = cameraStream;
      } catch (err) {
        alert('Tidak dapat mengakses kamera: ' + err.message);
        cameraPopupBg.classList.remove('active');
      }
    });

    closeCameraBtn.addEventListener('click', () => {
      cameraPopupBg.classList.remove('active');
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      cameraVideo.srcObject = null;
    });

    // Tutup popup jika klik di luar area popup
    cameraPopupBg.addEventListener('click', (e) => {
      if (e.target === cameraPopupBg) {
        closeCameraBtn.click();
      }
    });
  </script>
</body>
</html>
